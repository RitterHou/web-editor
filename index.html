<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/highlight/default.css">
</head>
<body>
<style>
    html, body {
        width: 100%;
        margin: 0;
    }
    .source {
        width: 98%;
        margin: auto;
        margin-top: 5px;
    }
    .source textarea {
        width: 100%;
        max-width: 100%;
        height: 300px;
        font-family: Menlo,Monaco,Consolas,Courier New,monospace;
        font-size: 14px;
        color: #555;
    }
    .preview {
        width: 98%;
        margin: auto;
        margin-top: 5px;
    }
    .preview div {
        float: right;
    }
    .preview div span {
        display: none;
        font-size: 5px;
        margin-right: 5px;
    }
    .markdown {
        font-family: Menlo,Monaco,Consolas,Courier New,monospace;
        font-size: 14px;
        color: #040404;
        width: 98%;
        margin: auto;
        padding: 0 4px;
    }
    .markdown p {
        line-height: 160%;
        margin: 0;
    }
    .markdown ol, .markdown ul {
        margin: 0;
    }
    a {
        color: #778087;
    }
    img {
        max-width: 100%;
        margin: 10px 0;
    }
    pre code {
        font-family: Menlo,Monaco,Consolas,Courier New,monospace;
        line-height: normal;
    }
    /* 引用样式 */
    blockquote {
        background: #f9f9f9;
        border-left: 10px solid #ccc;
        margin: 1em 10px;
        padding: .5em 10px;
        quotes: "\201C""\201D""\2018""\2019";
    }
    blockquote: before {
        color: #ccc;
        content: open-quote;
        font-size: 4em;
        line-height: .1em;
        margin-right: .25em;
        vertical-align: -.4em;
    }
    blockquote p {
        display: inline;
    }
</style>
<div>
    <div class="source">
        <textarea></textarea>
    </div>
    <div class="preview">
        <button>预览</button>
        <div>
            <span>草稿已保存</span>
            <select>
                <option value="markdown">markdown</option>
                <option value="text">text</option>
            </select>
        </div>
    </div>
    <div class="markdown"></div>
</div>
<script src="js/highlight.pack.js"></script>
<script src="js/markdown-parser.js"></script>
<script src="js/jquery-3.1.1.slim.min.js"></script>
<script src="js/pangu.min.js"></script>
<script>
    autoSave() // 每一段时间就自动保存一次
    function autoSave () {
        var source = $('.source textarea').val()
        if (source != '') {
            localStorage.source = source
            printAutoSaveInfo()
        }
        setTimeout(autoSave, 30 * 1000)
    }

    function printAutoSaveInfo () {
        showAutoSaveInfo()
        setTimeout(hideAutoSaveInfo, 5 * 1000)
    }

    function showAutoSaveInfo () {
        $('.preview div span').show()
    }

    function hideAutoSaveInfo () {
        $('.preview div span').hide()
    }

    // hljs.initHighlightingOnLoad(); // 代码高亮插件初始化

    $('.source textarea').val(localStorage.source);
    // $('.markdown').html(localStorage.markdown);
    // pangu.spacingPage(); // 在中英文之间自动加上空格

    var parser = new HyperDown; // Markdown 解析器
    $('button').click(function(){
        var source = $('.source textarea').val();
        var markdown = null;
        // 判断是否使用 Markdown 语法
        if ($('.preview div select').val() == 'text') {
            markdown = ('<p>' + source.split('\n').join('</p><p>') + '</p>').split(' ').join('&nbsp;');
        } else {
            markdown = parser.makeHtml(source);
        }
        $('.markdown').html(markdown);
        // 对每个代码片段设置样式
        $('pre code').each(function(i, block) {
            hljs.highlightBlock(block);
        });
        // 在中英文之间自动加上空格
        pangu.spacingPage();
        localStorage.source = source;
        // localStorage.markdown = markdown;
    });

    /**
     * 功能1：添加 TAB 键缩进功能
     * 功能2：添加换行时自动缩进对齐功能
     */
    var el = document.querySelector('.source textarea');
    el.addEventListener("keydown", function(e) {
        var keyCode = e.keyCode || e.which;

        if (keyCode === 9) {
            var tab = '    '; // 按下 TAB 时所插入的实际内容

            var start = el.selectionStart,
                end = el.selectionEnd, 
                value = el.value;

            var lineStart = value.lastIndexOf('\n', start),
                lineEnd = value.indexOf('\n', end),
                offset = 0;

            if (lineStart === -1) lineStart = 0;
            if (lineEnd === -1) lineEnd = value.length;

            if (lineStart === lineEnd);
            else if (lineStart !== 0) lineStart += 1;

            lines = value.substring(lineStart, lineEnd).split('\n');
            // console.log([lineStart, lineEnd], lines);

            if (lines.length > 1) {
                offset = lines.length * tab.length;
                lines = tab + lines.join('\n' + tab);

                el.value = value.substring(0, lineStart) + lines + value.substring(lineEnd);

                el.selectionStart = start + 1;
                el.selectionEnd = end + offset;
            } else {
                offset = tab.length;
                lines = lines[0];

                el.value = value.substring(0, start) + tab + value.substring(end);

                el.selectionStart = el.selectionEnd = start + offset;
            }

            e.preventDefault();
        }

        if (keyCode === 13) {
            var start = el.selectionStart,
                value = el.value;

            var isWrap = false; // 记录光标所处的位置是否是换行符
            if (value[start] == '\n') {
                start -= 1; // 如果是一行的最后一个字符，那么需要减一
                isWrap = true;
            }

            var lineStart = value.lastIndexOf('\n', start);
            if (isWrap) start += 1; // 如果 start 的值被修改过，则把其再改回来

            if (lineStart === -1) lineStart = 0;
            if (lineStart !== 0) lineStart += 1;
            
            var pointer = lineStart;
            var blank = '';
            while (value[pointer] == '\t' || value[pointer] == ' ') { // 获取到当前行的行前空白信息
                blank += value[pointer];
                pointer += 1;
            }

            el.value = value.substring(0, start) + '\n' + blank + value.substring(start, value.length);
            el.selectionStart = el.selectionEnd = start + 1 + blank.length;

            e.preventDefault();
        }
    })
</script>
</body>
</html>
